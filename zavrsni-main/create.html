<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <link rel="stylesheet" href="./styles/create.css">
</head>
<body>
    <script src="sidebar.js"></script>
    <div id="content-div">
        <div id="canvas-div">

        </div>
        <div id="buttons-div">
            <div id="check-div">
                <button class="button-54" role="button" id="check" onclick="check()">Check!</button>
                <p>Check if your sudoku grid is valid!</p>
            </div>
            <div id="solve-div">
                <button class="button-54" role="button" id="solve" onclick="solve()">Solve!</button>
                <p>Check if your sudoku grid is solveable!</p>
            </div>
            <div id="play-div">
                <button class="button-54" role="button" id="play" onclick="play()">Play!</button>
                <p>Go on and play your freshly created sudoku!</p>
            </div>
        </div>
    </div>
</body>
</html>
